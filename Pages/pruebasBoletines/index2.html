<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Boletines</title>
		<meta name="description" content="A responsive, magazine-like website layout with a grid item animation effect when opening the content" />
		<meta name="keywords" content="grid, layout, effect, animated, responsive, magazine, template, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<button id="menu-toggle" class="menu-toggle"><span>Menu</span></button>
			<div id="theSidebar" class="sidebar">
				<button class="close-button fa fa-fw fa-close"></button>
				<div>
					<!--informacion de los boletines o podemos poner imagens o no se redes sociales-->
				</div>
				<h1></h1>
				<nav class="codrops-demos">
					
				</nav>
				<div class="related">
					<h3></h3>
					
				</div>
			</div>
			<div id="theGrid" class="main">
				<section class="grid">
					<header class="top-bar">
						<h2 class="top-bar__headline">Latest articles</h2>
						<div class="filter">
							<span>Filter by:</span>
							<span class="dropdown">Popular</span>
						</div>
					</header>


					<a class="grid__item" href="#">
						<h2 class="title title--preview">Honduras is great</h2>
						<div class="loader"></div>
						<span class="category">Lo mejor de honduras</span>
						<div class="meta meta--preview">
							<!--imagen sobre el boletin-->
							<img class="meta__avatar" src="" alt="Autor de boletin" /> 
							<span class="meta__date"><i class="fa fa-calendar-o"></i>AÃ±o que es publicado </span>
							<span class="meta__reading-time"><i class="fa fa-clock-o"></i>Tiempo en que salio</span>
						</div>
					</a>


					
					<footer class="page-meta">
						<span>Load more...</span>
					</footer>
				</section>
				<section class="content">
					<div class="scroll-wrap">
						

						<article class="content__item">
							<span class="category category--full">Sub titulo</span>
							<h2 class="title title--full">Tema </h2>
							<div class="meta meta--full">
								<img class="meta__avatar" src="	" alt="author04" />
								<span class="meta__author">Turismo</span>
								<span class="meta__date"><i class="fa fa-calendar-o"></i> 6 Apr</span>
								<span class="meta__reading-time"><i class="fa fa-clock-o"></i> 2 min read</span>
								<!--<span class="meta__misc meta__misc--seperator"><i class="fa fa-comments-o"></i> 7 comments</span>
								<span class="meta__misc"><i class="fa fa-heart"></i> 12 favorites</span>-->
								<nav class="article-nav">
									<button><i class="fa fa-angle-left"></i> <span>Previous</span></button>
									<button><span>Next</span> <i class="fa fa-angle-right"></i></button>
								</nav>
							</div>
							<p> </p>
							<p></p>
							<p></p>
							<p></p>
							<p></p>
							<p></p> 
							<p></p>
							<p>Los Expertos de honduras <a href="">Historia De Honduras</a> by Honduras.</p>
						</article>
					</div>
					<button class="close-button"><i class="fa fa-close"></i><span>Close</span></button>
				</section>
			</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
